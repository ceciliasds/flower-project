<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy National GF Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      max-width: 500px;
      margin: 0 10px;
    }

    .names {
      font-weight: bold;
      color: #ffe680;
      font-size: 1.8rem;
      margin-top: 10px;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Happy National Girlfriend Day!</h1>
  <p>To my amazing girl friends, <span class="names">Allysa & Denise</span>:  
  Thank you for always being there, making life brighter and happier. ðŸ’•</p>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2-5 seconds
      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
