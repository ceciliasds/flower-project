<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy National GF Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffd6e0, #ffe5cc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #a12c4e;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: clamp(1rem, 4vw, 1.5rem);
      max-width: 500px;
      line-height: 1.4;
    }
    .names {
      font-weight: bold;
      color: #ff8a8a;
      font-size: clamp(1.2rem, 5vw, 1.8rem);
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -30px;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg) scale(0.5); opacity: 0; }
    }

    /* Pop-up boxes */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      color: #ff4d6d;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
      width: 80%;
      max-width: 300px;
      z-index: 1000;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #ff8a8a;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .popup button:hover {
      background: #ff4d6d;
    }

    /* Bouquet image in second popup */
    .bouquet {
      width: 120px;
      margin: 10px auto;
      display: block;
    }
    .bouquet-text {
      font-size: 1rem;
      color: #a12c4e;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Happy National Girlfriend Day!</h1>
  <p><span class="names">Allysa & Denise ðŸ’•</span></p>

  <!-- First Pop-up -->
  <div id="popup1" class="popup">
    <p>Hello dear, youâ€™re truly special ðŸ’–<br>
    Thank you for always being there and making my life brighter and happier ðŸŒ¸<br>
    Life feels lighter and more colorful because of both of you ðŸ’•</p>
    <button onclick="closeFirstPopup()">Close</button>
  </div>

  <!-- Second Pop-up (Bouquet) -->
  <div id="popup2" class="popup">
    <h2>SURPRISE!!!</h2>
    <img class="bouquet" src="flower.jpg" alt="Bouquet of flowers">
    <div class="bouquet-text">Oh ayan bulaklak enaka malungkut HAHA</div>
    <button onclick="closeSecondPopup()">Close</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Show first popup after 5 seconds
    setTimeout(() => {
      document.getElementById("popup1").classList.add("show");
    }, 5000);

    // Close first popup and show second popup
    function closeFirstPopup() {
      document.getElementById("popup1").classList.remove("show");
      setTimeout(() => {
        document.getElementById("popup2").classList.add("show");
      }, 500); // slight delay for smooth transition
    }

    // Close second popup
    function closeSecondPopup() {
      document.getElementById("popup2").classList.remove("show");
    }
  </script>
</body>
</html>
