<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy National GF Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.5rem);
      max-width: 500px;
      margin: 0 10px 10px;
      line-height: 1.4;
    }

    .names {
      font-weight: bold;
      color: #ffe680;
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      margin-top: 10px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Pop-up surprise box */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      color: #ff4d6d;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
      width: 80%;
      max-width: 300px;
      z-index: 1000;
    }

    #popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    #popup button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #ff758c;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #popup button:hover {
      background: #ff4d6d;
    }
  </style>
</head>
<body>
  <h1>Happy National Girlfriend Day!</h1>
  <p><span class="names">Allysa & Denise ðŸ’• </span></p>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Surprise Pop-up -->
  <div id="popup">
    <h2>Surprise! ðŸŽ‰</h2>
    <p>Allysa & Denise, youâ€™re truly special. Thank you for always being there, making life brighter and happier.</p>
    <p>Life feels lighter and more colorful because of both of you! </p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2-5 sec
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Pop-up after 5 seconds
    setTimeout(() => {
      document.getElementById("popup").classList.add("show");
    }, 5000);

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }
  </script>
</body>
</html>
